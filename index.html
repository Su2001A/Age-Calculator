<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Real-Time Age Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: #333;
    }

    header {
        text-align: center;
        padding: 50px 20px 20px 20px;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    header h1 {
        font-size: 36px;
        margin: 0;
    }

    .age-calculator {
        background: white;
        max-width: 700px;
        margin: 30px auto;
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .age-calculator h2 {
        margin-bottom: 30px;
        font-size: 28px;
        color: #007bff;
        font-weight: 700;
    }

    .age-calculator input[type="datetime-local"] {
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 60%;
        max-width: 300px;
        margin-right: 15px;
    }

    .age-calculator button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff6b81;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .age-calculator button:hover {
        background-color: #ff4757;
    }

    .age-result {
        margin-top: 30px;
        font-size: 20px;
        font-weight: 600;
        color: #333;
        background: #f0f0f0;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 40px 20px 20px 20px;
        font-size: 14px;
    }

    footer div.links {
        margin-bottom: 15px;
    }

    footer a {
        color: #ffedb3;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
    }

    footer a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    @media(max-width:768px){
        .age-calculator input[type="datetime-local"] {
            width: 100%;
            margin-bottom: 15px;
        }
        .age-calculator button {
            width: 100%;
        }
    }

</style>
</head>
<body>

<header>
    <h1>Professional Real-Time Age Calculator</h1>
</header>

<div class="age-calculator">
    <h2>Calculate Your Exact Age</h2>
    <input type="datetime-local" id="dob">
    <button onclick="startAgeCalculator()">Calculate</button>
    <div id="ageResult" class="age-result"></div>
</div>

<footer>
    <div class="links">
        <a href="#about">About</a> |
        <a href="#privacy">Privacy Policy</a> |
        <a href="#disclaimer">Disclaimer</a> |
        <a href="#contact">Contact</a>
    </div>
    <p>Contact Email: <a href="mailto:susilroy2001@gmail.com">susilroy2001@gmail.com</a></p>
    <p>&copy; 2025 Professional Age Calculator. All Rights Reserved.</p>
</footer>

<script>
let interval;

function startAgeCalculator() {
    const dobInput = document.getElementById('dob').value;
    if (!dobInput) {
        document.getElementById('ageResult').innerText = "Please select your birth date and time.";
        return;
    }

    if (interval) clearInterval(interval);

    const birthDate = new Date(dobInput);

    function updateAge() {
        const now = new Date();

        let years = now.getFullYear() - birthDate.getFullYear();
        let months = now.getMonth() - birthDate.getMonth();
        let days = now.getDate() - birthDate.getDate();
        let hours = now.getHours() - birthDate.getHours();
        let minutes = now.getMinutes() - birthDate.getMinutes();
        let seconds = now.getSeconds() - birthDate.getSeconds();

        if (seconds < 0) { seconds += 60; minutes--; }
        if (minutes < 0) { minutes += 60; hours--; }
        if (hours < 0) { hours += 24; days--; }
        if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
        if (months < 0) { months += 12; years--; }

        document.getElementById('ageResult').innerText =
            `Your Age: ${years} years, ${months} months, ${days} days, ` +
            `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateAge();
    interval = setInterval(updateAge, 1000);
}
</script>

</body>
</html>
